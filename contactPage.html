  <section id="contact-form">
    <div class="">
      <h1 class="big-heading">Contact</h1>
    </div>
    <form class="contactForm">
      <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <div class="">
          <input type="text" class="form-control name" placeholder="" required>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <div class="">
          <input type="email" class="form-control, email" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        </div>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Comment</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea required>
      </div>
      <input class="btn btn-primary" type="submit" value="Submit">
    </form>
    <script src="index.js" charset="utf-8"></script>
